            <div class="list" ng-show="contacts">
                <div class="card" ng-repeat="contact in contacts">
                    <div class="item item-divider">
                        {{ contact.displayName }}
                    </div>
                    <div class="item item-text-wrap">
                        <p><strong>Phone(s)</strong></p>
                        <div ng-repeat="phoneNumbers in contact.contacts">
                            <p>{{ phoneNumbers.value }}</p>
                        </div>
                        <p><strong>Email(s)</strong></p>
                        <div ng-repeat="emails in contact.contacts">
                            <p>{{ emails.value }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
