<ion-side-menus>

        <button class="button" ng-click="openhome()">
          Home
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

          Einstellungen
        </ion-item>
